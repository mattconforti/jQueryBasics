<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Basics Example 2 - TODO List</title>
        <link rel="stylesheet" href="jQuery_basics_2_style.css">
    </head>
    <body>
        <div id="list">
            <h1>TODO:</h1>
            <div class="list_item">
                <input type="checkbox" id="check1" name="item1" value="TODO1">
                <input type="text" id="in1" name="input1" 
                 placeholder="Enter text here">
            </div>
            <div class="list_item">
                <input type="checkbox" id="check2" name="item2" value="TODO2">
                <input type="text" id="in2" name="input2" 
                 placeholder="Enter text here">
            </div>
            <div class="list_item">
                <input type="checkbox" id="check3" name="item3" value="TODO3">
                <input type="text" id="in3" name="input3" 
                 placeholder="Enter text here">
            </div>
            <button id="add_button">Add Item</button>
            <button id="clear_button">Clear All</button>
        </div>
        <script src="jquery-3.4.1.js"></script>
        <script src="jQuery_basics_2_script.js"></script>
    </body>
</html>
